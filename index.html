var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var image = new Image();
image.src = src;

var threshold =0.8;
document.getElementById("th").addEventListener("change", function() {
  threshold = document.getElementById("th").value;
}, false);

image.onload = function() {
  ctx.drawImage(image, 0, 0);
  baseSource = canvas.toDataURL("image/jpeg").split("data:image/jpeg;base64,")[1];
};

var b64 = base64Encoder;
var ng = [1,2,3,4,6,7,8,9,12,16,17,24,29,34];
var glitch = function() {
  var random;
  var indexGene = function() {
      random = [
          parseInt(Math.random()*100),
          parseInt(Math.random()*100)
      ];
      for(var i=0; i<ng.length; i++) {
          if(random[0] == ng[i]) {
              indexGene();
          };
      };
  };
  indexGene();


  var binary = b64.decode(baseSource);
  for(var i=0; i<binary.length; i++) {
      if(binary[i] == random[0] && Math.random()>threshold) {
          binary[i] = random[1];
      };
  };
  var outSource = b64.encode(binary);
  document.getElementById("out").src = "data:image/jpeg;base64," + outSource;
};

setInterval(function() {
  glitch();
}, 30);
   </script>

  <body>
    <canvas id="canvas" width="500" height="500" style="display:none;"></canvas>
    <input id="th" type="range" min="0.75" max="0.995" step="0.0005"/>
    <img id="out">
  </body>
